# Branch - cached from Console API
# Stores basic branch info for local lookup

kind: object

displayName:
  ja: 支店
  en: Branch
  vi: Chi nhánh

options:
  timestamps: true
  softDelete: true
  idType: Uuid
  indexes:
    - columns: [console_org_id]
    - columns: [console_org_id, code]
      unique: true

properties:
  # Console reference
  console_branch_id:
    type: Uuid
    unique: true
    displayName:
      ja: Console Branch ID
      en: Console Branch ID
      vi: Console Branch ID
    description:
      ja: Console側の支店ID
      en: Branch ID from Console
      vi: ID chi nhánh từ Console

  console_org_id:
    type: Uuid
    displayName:
      ja: Console Organization ID
      en: Console Organization ID
      vi: Console Organization ID
    description:
      ja: Console側の組織ID
      en: Organization ID from Console
      vi: ID tổ chức từ Console

  # Cached basic info (synced from Console)
  code:
    type: String
    length: 20
    displayName:
      ja: 支店コード
      en: Branch Code
      vi: Mã chi nhánh
    description:
      ja: 組織内でユニークなコード
      en: Unique code within organization
      vi: Mã duy nhất trong tổ chức

  name:
    type: String
    length: 100
    displayName:
      ja: 支店名
      en: Branch Name
      vi: Tên chi nhánh
