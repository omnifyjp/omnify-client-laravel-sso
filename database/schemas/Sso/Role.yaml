# SSO Role Schema
kind: object

displayName:
  ja: ロール
  en: Role
  vi: Vai trò

options:
  timestamps: true
  idType: Uuid
  indexes:
    - columns: [console_org_id]
    - columns: [console_org_id, name]
      unique: true
    - columns: [console_org_id, slug]
      unique: true

properties:
  console_org_id:
    type: String
    length: 36
    nullable: true
    displayName:
      ja: 組織ID
      en: Organization ID
      vi: ID tổ chức
    description:
      ja: NULLの場合はグローバルロール
      en: NULL means global role
      vi: NULL nghĩa là vai trò toàn hệ thống

  name:
    type: String
    length: 100
    displayName:
      ja: ロール名
      en: Role Name
      vi: Tên vai trò

  slug:
    type: String
    length: 100
    displayName:
      ja: スラッグ
      en: Slug
      vi: Slug

  description:
    type: Text
    nullable: true
    displayName:
      ja: 説明
      en: Description
      vi: Mô tả

  level:
    type: Int
    default: 0
    displayName:
      ja: レベル
      en: Level
      vi: Cấp độ
    description:
      ja: ロールの優先順位（大きいほど上位）
      en: Role priority (higher = more privileged)
      vi: Độ ưu tiên vai trò

  permissions:
    type: Association
    relation: ManyToMany
    target: Permission
    joinTable: role_permissions
    displayName:
      ja: 権限
      en: Permissions
      vi: Quyền hạn
