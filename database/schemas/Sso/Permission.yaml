# SSO Permission Schema
kind: object

displayName:
  ja: 権限
  en: Permission
  vi: Quyền hạn

options:
  timestamps: true
  idType: Uuid

properties:
  name:
    type: String
    length: 100
    unique: true
    displayName:
      ja: 権限名
      en: Permission Name
      vi: Tên quyền

  slug:
    type: String
    length: 100
    unique: true
    displayName:
      ja: スラッグ
      en: Slug
      vi: Slug

  group:
    type: String
    length: 50
    nullable: true
    displayName:
      ja: グループ
      en: Group
      vi: Nhóm

  roles:
    type: Association
    relation: ManyToMany
    target: Role
    joinTable: role_permissions
    displayName:
      ja: ロール
      en: Roles
      vi: Vai trò
