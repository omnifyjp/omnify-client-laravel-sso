# Team Permission - pivot table with org context
kind: object

displayName:
  ja: チーム権限
  en: Team Permission
  vi: Quyền nhóm

options:
  timestamps: true
  softDelete: true
  idType: Uuid
  indexes:
    - columns: [console_org_id, console_team_id]

properties:
  console_org_id:
    type: Uuid
    displayName:
      ja: Console Organization ID
      en: Console Organization ID
      vi: Console Organization ID
    description:
      ja: Console側の組織ID
      en: Organization ID from Console
      vi: ID tổ chức từ Console

  console_team_id:
    type: Uuid
    displayName:
      ja: Console Team ID
      en: Console Team ID
      vi: Console Team ID
    description:
      ja: Console側のチームID
      en: Team ID from Console
      vi: ID nhóm từ Console

  permission:
    type: Association
    relation: ManyToOne
    target: Permission
    displayName:
      ja: 権限
      en: Permission
      vi: Quyền hạn
